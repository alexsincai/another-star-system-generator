<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yet Another Star System Generator</title>
        <link href="main.css" rel="stylesheet" />
    </head>
    <body>
        <aside>
            <label>
                <span id="seedlabel">Random seed: 25</span>
                <input
                    type="range"
                    name="seed"
                    id="seed"
                    min="0"
                    max="100"
                    value="25" />
            </label>
            <label>
                <span id="scalelabel">Scale: 1.6</span>
                <input
                    type="range"
                    name="scale"
                    id="scale"
                    step="0.1"
                    min="1"
                    max="3"
                    value="1.6" />
            </label>
            <!-- <label>
                <span id="orbitslabel">Show orbits</span>
                <input type="checkbox" name="orbits" id="orbits" />
            </label> -->
        </aside>

        <pre><code id="here"></code></pre>
        <main>
        </main>
        <script src="bundle.js"></script>
    </body>
</html>
